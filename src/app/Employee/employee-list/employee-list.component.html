<div class="container" *ngIf="currentUser; else loggedOut">
  <div  class="panel panel-primary">
    <div  class="panel-heading">
      <h2>Список работников:</h2>
    </div>
    <div><h2></h2></div>
    <div class="panel-body main">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>ФИО:</th>
          <th>День рождения:</th>
          <th> Команда: </th>
          <th>  </th>
          <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.name}}</td>
          <td>{{employee.birthday}}</td>
          <td>Команда №{{employee.team.teamId}}</td>
          <td><button (click)="updateEmployee(employee.employeeId)" class="btn btn-info btn-detail" style="margin-left: 10px">Update</button>
          </td>
          <td><button (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger btn-delete">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>

    <button (click)="addEmployee()" class="btn btn-danger btn-add">Add</button>

  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
