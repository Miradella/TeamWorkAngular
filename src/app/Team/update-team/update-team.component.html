<div class="container">

  <div class="card">
    <div class="card-body">
<h2>Обновить информацию:</h2>
<div [hidden]="submitted" style="text-align: center; width:100%">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Специализация:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="team.specialization" name="name">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Максимальное количество человек:</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="team.maxCountOfPeople" name="phoneNumber">
    </div>

    <div><button type="submit"  class="btn btn-success">Submit</button></div>
    <div><button (click)="gotoList()"  class="btn btn-primary">Back</button></div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>

</div>
</div>
</div>
