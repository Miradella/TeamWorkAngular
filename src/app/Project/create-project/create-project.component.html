<div class="container">

  <div class="card">
    <div class="card-body">
<form [formGroup]="form" (ngSubmit)="onSubmit()"  >
  <h2>Создание нового проекта:</h2>
<div [hidden]="submitted" style="text-align: center; width:100%">

    <div class="form-group">
      <label>Название:</label>
      <input type="text"  class="form-control"  formControlName="projectname" >
    </div>
  <div class="form-field">
    <div class="form-field__control-container">
      <div class="form-group">
        <label><b>Команда: </b></label>
      </div>
      <div>
        <select  class="form-control" formControlName="team" (change)="onSelectTeam($event)">
          <option value="" disabled>Выберите команду</option>
          <option *ngFor="let team of teams| async" [value]="team.teamId"> {{team.teamId}} {{team.specialization}}</option>
        </select>
      </div>
    </div>
  </div>
    <div class="form-group">
      <label><b>Начало проекта: </b></label>
      <input type="text" class="form-control"  formControlName="projectstart" >
    </div>
    <div class="form-group">
      <label><b>Дедлайн: </b></label>
      <input type="text" class="form-control"  formControlName="deadline" >
    </div>
    <div class="form-group">
      <label><b>Приоритет: </b></label>
      <input type="text"  class="form-control"  formControlName="priority" >
    </div>

    <div class="form-field">
      <div class="form-field__control-container">
    <div class="form-group">
      <label><b>Заказчик: </b></label>
    </div>
    <div>
    <select  class="form-control" formControlName="customer" (change)="onSelectCustomer($event)">
      <option value="" disabled>Выберите заказчика</option>
      <option *ngFor="let customer of customers| async" [value]="customer.id"> {{customer.name}}</option>
    </select>
    </div>
      </div>
    </div>
    <div><button type="submit"  class="btn btn-success">Submit</button></div>
    <div><button (click)="gotoList()"  class="btn btn-primary">Back</button></div>

</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</form>

</div>
</div>
</div>
